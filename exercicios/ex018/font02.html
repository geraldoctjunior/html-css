            font-family: 'love';
            src: url('fonts/love story.otf') format('opentype'), url('fonts/love story.ttf') format('truetype');

            font-style: normal;

            /* tipo de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typograph
            - svg*/
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
