<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="digite seu nome">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required placeholder="digite sua senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
