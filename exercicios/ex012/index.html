<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
     <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Este video está hospedado no meu próprio servidor.</p>

     <video autoplay width="560" poster="imagens/pateta e max 1.png" controls loop>
        <source src="midias/Meuvideo.webm" type="video/webm">
        <source src="midias/Meuvideo.m4v" type="video/m4v">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
     </video>
        
     <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/oGkt3ODLM50?start=90" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
